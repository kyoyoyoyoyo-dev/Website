<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I Love You ðŸ’–</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="hearting.png">
    <style>
        @keyframes heartbeat {
            0%, 50%, 100% { transform: translate(-50%, -50%) scale(1); }
            25% { transform: translate(-50%, -50%) scale(1.1); }
            75% { transform: translate(-50%, -50%) scale(0.9); }
        }
        @keyframes floatHeart {
            0% { transform: translateY(0) rotate(0deg); opacity: 0.8; }
            100% { transform: translateY(-120vh) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body>
    <div id="animation-screen" class="screen">
        <div id="heart-container"></div>
    </div>

    <script src="heart-animation.js"></script>
</body>
</html>
